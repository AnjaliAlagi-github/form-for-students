<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Student Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Form</h2>
        <form id="studentForm" class="creative-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="studentId" placeholder="Student ID" required>
            </div>
            <div class="form-group">
                <input type="text" id="college" placeholder="College Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <select id="marksType" required>
                    <option value="percentage">Percentage</option>
                    <option value="cgpa">CGPA</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="marks" placeholder="Enter Marks" step="0.01" required>
            </div>

            <!-- Buttons Section -->
            <div class="form-buttons">
                <button type="button" id="submitBtn" class="submit-btn">Submit</button>
                <button type="button" id="clearBtn" class="clear-btn">Clear Form</button>
            </div>
        </form>

        <!-- Display of student data within the form container -->
        <div id="studentDisplay" class="student-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
