<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Style - Student Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Entry Form</h2>
        <form id="studentForm" class="google-form-style">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <!-- Student ID Field -->
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Student ID" required>
            </div>

            <!-- College Name Field -->
            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" id="college" placeholder="College Name" required>
            </div>

            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" required>
                    <option value="" disabled selected>Select Subject</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Biology">Biology</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Physics">Physics</option>
                </select>
            </div>

            <!-- Marks Type Field -->
            <div class="form-group">
                <label for="marksType">Marks Type</label>
                <select id="marksType" required>
                    <option value="percentage">Percentage</option>
                    <option value="cgpa">CGPA</option>
                </select>
            </div>

            <!-- Marks Field -->
            <div class="form-group">
                <label for="marks">Marks</label>
                <input type="number" id="marks" placeholder="Enter your marks" step="0.01" required>
            </div>

            <!-- Buttons Section -->
            <div class="form-buttons">
                <button type="button" id="submitBtn" class="submit-btn">Submit</button>
                <button type="button" id="clearBtn" class="clear-btn">Clear Form</button>
            </div>
        </form>

        <!-- Display Student Data -->
        <div id="studentDisplay" class="student-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
